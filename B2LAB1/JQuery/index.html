<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Book App</h2>

  <label for="bookName">Book Name:</label>
  <input type="text" id="bookName" />

  <label for="author">Author:</label>
  <input type="text" id="author" />

  <label for="publishingDate">Publishing Date:</label>
  <input type="date" id="publishingDate" />

  <label for="price">Price:</label>
  <input type="number" id="price" />

  <label>Languages:</label>
  <input type="checkbox" name="language" value="hindi" /> Hindi
  <input type="checkbox" name="language" value="english" /> English
  <input type="checkbox" name="language" value="marathi" /> Marathi

  <button id="showDetails">Show Book Details</button>

  <table id="bookTable">
    <thead>
      <tr>
        <th>Book Name</th>
        <th>Author</th>
        <th>Publishing Date</th>
        <th>Price</th>
        <th>Languages</th>
      </tr>
    </thead>
    <tbody id="bookDetailsBody"></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="bookApp.js"></script>
</body>
</html>
